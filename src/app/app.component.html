<nav id="nav-bar" class="navbar navbar-dark bg-secondary">
  <div class="container-fluid">
    <a class="navbar-brand">Event Handling</a>
  </div>
</nav>
<div class="container">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input id="nameInput" type="text" #name name="name" class="form-control" placeholder="Your Name">
    </div>
    <div class="form-group">
      <label>Select Your Degree</label>
      <select #degree class="form-control">
        <option value="">Select Degree</option>
        <option value="BE">B.E</option>
        <option value="ME">ME</option>
        <option value="MBBS">M.B.B.S</option>
        <option value="BSC">B.SC</option>
        <option value="MSC">MSC</option>
      </select>
    </div>
    <div class="form-group">
      <label>Your Bio</label>
      <textarea id="bioInput" #bio class="form-control" rows="4"></textarea>
    </div>
    <button id="submit" type="submit" class="btn btn-secondary">Submit</button>
  </form>
</div>
<hr>
<div *ngIf="name.value != '' && bio.value != ''" id="resultContainer" class=" container">
  <div class="card">
    <div class=" card-body">
      <h5 class="card-title">{{name.value}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{degree.value}}</h6>
      <p class="card-text">{{bio.value}}</p>
    </div>
  </div>
</div>
